<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <link th:href="@{/dist/images/logo.svg}" rel="shortcut icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="AhmedUKamel">
    <title></title>
    <link rel="stylesheet" th:href="@{/dist/css/app.css}"/>
    <link rel="stylesheet" th:href="@{/dist/css/main.css}"/>
</head>
<body class="app loading">
<div class="mobile-menu md:hidden">
    <div class="mobile-menu-bar">
        <a href="#" class="flex mr-auto">
            <img alt="..." class="w-6" th:src="@{/dist/images/logo.svg}">
        </a>
        <a href="#" id="mobile-menu-toggler">
            <i data-feather="bar-chart-2" class="w-8 h-8 text-white transform -rotate-90"></i>
        </a>
    </div>
    <ul class="border-t border-theme-24 py-5 hidden">
        <li>
            <a th:href="@{/dashboard}" class="menu">
                <div class="menu__icon"><i data-feather="home"></i></div>
                <div class="menu__title">Dashboard</div>
            </a>
        </li>
        <li>
            <a th:href="@{/user/profile}" class="menu"
               th:classappend="${menuProfile ? 'menu--active' : ''}">
                <div class="menu__icon"><i data-feather="home"></i></div>
                <div class="menu__title">Profile</div>
            </a>
        </li>
    </ul>
</div>
<div class="border-b border-theme-24 -mt-10 md:-mt-5 -mx-3 sm:-mx-8 px-3 sm:px-8 pt-3 md:pt-0 mb-10">
    <div class="top-bar-boxed flex items-center">
        <a th:href="@{/}" class="-intro-x hidden md:flex">
            <img alt="..." class="w-6" th:src="@{/dist/images/logo.svg}" src="">
            <span class="text-white text-lg ml-3"><span class="font-medium">AUK</span> Problem Solver</span>
        </a>
        <div class="-intro-x breadcrumb breadcrumb--light mr-auto">
            <a th:href="@{/}" class="">Application</a>
            <div layout:fragment="navigation"></div>
            <!--            <i data-feather="chevron-right" class="breadcrumb__icon"></i>-->
            <!--            <a href="#" class="breadcrumb&#45;&#45;active">Dashboard</a>-->
        </div>
        <div class="intro-x relative mr-3 sm:mr-6">
            <div class="search hidden sm:block">
                <label for="search_bar"></label>
                <input id="search_bar" type="text" class="search__input input placeholder-theme-13"
                       placeholder="Search...">
                <i data-feather="search" class="search__icon"></i>
            </div>
            <a class="notification notification--light sm:hidden" href="#">
                <i data-feather="search" class="notification__icon"></i>
            </a>
            <div class="search-result">
                <div class="search-result__content">
                    <div class="search-result__content__title">Header 1</div>
                    <div class="mb-5">
                        <a href="#" class="flex items-center">
                            <div class="w-8 h-8 bg-theme-18 text-theme-9 flex items-center justify-center rounded-full">
                                <i class="w-4 h-4" data-feather="inbox"></i></div>
                            <div class="ml-3">Item 1</div>
                        </a>
                    </div>
                    <div class="search-result__content__title">Header 2</div>
                    <div class="mb-5">
                        <a href="#" class="flex items-center mt-2">
                            <div class="w-8 h-8 image-fit">
                                <img alt="..." class="rounded-full" th:src="${user.picture}">
                            </div>
                            <div class="ml-3">Item 2</div>
                            <div class="ml-auto w-48 truncate text-gray-600 text-xs text-right">Item 2</div>
                        </a>
                    </div>
                    <div class="search-result__content__title">Header 3</div>
                    <a href="#" class="flex items-center mt-2">
                        <div class="w-8 h-8 image-fit">
                            <img alt="..." class="rounded-full" th:src="${user.picture}">
                        </div>
                        <div class="ml-3">Item 3</div>
                        <div class="ml-auto w-48 truncate text-gray-600 text-xs text-right">Item 3</div>
                    </a>
                </div>
            </div>
        </div>
        <div class="intro-x dropdown relative mr-4 sm:mr-6">
            <div class="dropdown-toggle notification notification--light notification--bullet cursor-pointer"><i
                    data-feather="bell" class="notification__icon"></i></div>
            <div class="notification-content dropdown-box mt-8 absolute top-0 right-0 z-10 -mr-10 sm:mr-0">
                <div class="notification-content__box dropdown-box__content box">
                    <div class="notification-content__title">Notifications</div>
                    <div class="cursor-pointer relative flex items-center mt-5">
                        <div class="w-12 h-12 flex-none image-fit mr-1">
                            <img alt="..." class="rounded-full" th:src="${user.picture}">
                            <div class="w-3 h-3 bg-theme-9 absolute right-0 bottom-0 rounded-full border-2 border-white"></div>
                        </div>
                        <div class="ml-2 overflow-hidden">
                            <div class="flex items-center">
                                <a href="#" class="font-medium truncate mr-5">User 1</a>
                                <div class="text-xs text-gray-500 ml-auto whitespace-no-wrap">05:09 AM</div>
                            </div>
                            <div class="w-full truncate text-gray-600">Message 1</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="intro-x dropdown w-8 h-8 relative">
            <div class="dropdown-toggle w-8 h-8 rounded-full overflow-hidden shadow-lg image-fit zoom-in scale-110">
                <img alt="..." th:src="${user.picture}">
            </div>
            <div class="dropdown-box mt-10 absolute w-56 top-0 right-0 z-20">
                <div class="dropdown-box__content box bg-theme-38 text-white">
                    <div class="p-4 border-b border-theme-40">
                        <div class="font-medium">User name</div>
                        <div class="text-xs text-theme-41">User title</div>
                    </div>
                    <!-- TODO Implement Drop Down Bar Menu -->
                    <div class="p-2">
                        <a href="#"
                           class="flex items-center block p-2 transition duration-300 ease-in-out hover:bg-theme-1 rounded-md">
                            <i data-feather="user" class="w-4 h-4 mr-2"></i> Profile </a>
                        <a href="#"
                           class="flex items-center block p-2 transition duration-300 ease-in-out hover:bg-theme-1 rounded-md">
                            <i data-feather="edit" class="w-4 h-4 mr-2"></i> Add Account </a>
                        <a href="#"
                           class="flex items-center block p-2 transition duration-300 ease-in-out hover:bg-theme-1 rounded-md">
                            <i data-feather="lock" class="w-4 h-4 mr-2"></i> Reset Password </a>
                        <a href="#"
                           class="flex items-center block p-2 transition duration-300 ease-in-out hover:bg-theme-1 rounded-md">
                            <i data-feather="help-circle" class="w-4 h-4 mr-2"></i> Help </a>
                    </div>
                    <div class="p-2 border-t border-theme-40">
                        <a th:href="@{/logout}"
                           class="flex items-center block p-2 transition duration-300 ease-in-out hover:bg-theme-1 rounded-md">
                            <i data-feather="toggle-right" class="w-4 h-4 mr-2"></i>Logout
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<nav class="top-nav">
    <ul>
        <li>
            <a th:href="@{/dashboard}" class="top-menu">
                <div class="top-menu__icon"><i data-feather="home"></i></div>
                <div class="top-menu__title">Dashboard</div>
            </a>
        </li>
        <li>
            <a th:href="@{/user/profile}" class="top-menu"
               th:classappend="${menuProfile ? 'top-menu--active' : ''}">
                <div class="top-menu__icon"><i data-feather="home"></i></div>
                <div class="top-menu__title">Profile</div>
            </a>
        </li>
    </ul>
</nav>
<div layout:fragment="content"></div>
<script th:src="@{/dist/js/app.js}"></script>
</body>
</html>
