<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<meta http-equiv="content-type" content="text/html;charset=utf-8"/>
<head>
    <meta charset="utf-8">
    <link th:href="@{/dist/images/logo.svg}" rel="shortcut icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="AhmedUKamel">
    <title>Registration Page</title>
    <link rel="stylesheet" th:href="@{/dist/css/app.css}"/>
    <link rel="stylesheet" th:href="@{/dist/css/main.css}"/>
</head>
<body class="app loading">
<div class="content">
    <div class="flex items-center mt-8">
        <h2 class="intro-y text-lg font-medium mr-auto">
            Account Registration
        </h2>
    </div>
    <div class="intro-y box py-10 sm:py-20 mt-5">
        <div class="wizard flex flex-col lg:flex-row justify-center px-5 sm:px-20">
            <div class="intro-x lg:text-center flex items-center lg:block flex-1 z-10">
                <button class="w-10 h-10 rounded-full button text-white bg-theme-1">1</button>
                <div class="lg:w-32 font-medium text-base lg:mt-3 ml-3 lg:mx-auto">Account Security</div>
            </div>
            <div class="intro-x lg:text-center flex items-center mt-5 lg:mt-0 lg:block flex-1 z-10">
                <button class="w-10 h-10 rounded-full button text-gray-600 bg-gray-200">2</button>
                <div class="lg:w-32 text-base lg:mt-3 ml-3 lg:mx-auto text-gray-700">Account Details</div>
            </div>
            <div class="intro-x lg:text-center flex items-center mt-5 lg:mt-0 lg:block flex-1 z-10">
                <button class="w-10 h-10 rounded-full button text-gray-600 bg-gray-200">3</button>
                <div class="lg:w-32 text-base lg:mt-3 ml-3 lg:mx-auto text-gray-700">Account Appearance</div>
            </div>
            <div class="wizard__line hidden lg:block w-1/2 bg-gray-200 absolute mt-5"></div>
        </div>
        <div class="px-5 sm:px-20 mt-10 pt-10 border-t border-gray-200">
            <div class="font-medium text-base">Account Settings</div>
            <form action="/accounts/register" method="post" th:object="${user}"
                  class="grid grid-cols-12 gap-4 row-gap-5 mt-5">
                <div class="intro-y col-span-12 sm:col-span-6">
                    <label for="emailField" class="mb-2">Email</label>
                    <input id="emailField" type="email"
                           class="input w-full border flex-1 bg-gray-100 cursor-not-allowed border-theme-9"
                           th:field="*{email}" readonly required/>
                </div>
                <div class="intro-y col-span-12 sm:col-span-6">
                    <label for="nameField" class="mb-2">Full Name</label>
                    <input id="nameField" type="text" class="input w-full border flex-1"
                           th:classappend="${#fields.hasErrors('name') ? 'border-theme-6' : ''}"
                           placeholder="Full Name" th:field="*{name}" required/>
                    <p class="text-xs text-gray-600 mt-2 text-theme-6"
                       th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                </div>
                <div class="intro-y col-span-12 sm:col-span-6">
                    <label for="passwordField" class="mb-2">Password</label>
                    <input id="passwordField" type="password" class="input w-full border flex-1"
                           th:classappend="${#fields.hasErrors('password') ? 'border-theme-6' : ''}"
                           placeholder="Enter strong password" th:field="*{password}" required/>
                    <p class="text-xs text-gray-600 mt-2 text-theme-6"
                       th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                </div>
                <div class="intro-y col-span-12 sm:col-span-6">
                    <label for="confirmPasswordField" class="mb-2">Confirm Password</label>
                    <input id="confirmPasswordField" type="password" class="input w-full border flex-1"
                           th:classappend="${#fields.hasErrors('confirm') ? 'border-theme-6' : ''}"
                           placeholder="Re-write your password" th:field="*{confirm}" required/>
                    <p class="text-xs text-gray-600 mt-2 text-theme-6"
                       th:if="${#fields.hasErrors('confirm')}" th:errors="*{confirm}"></p>
                </div>
                <div class="intro-y col-span-12 flex items-center justify-center sm:justify-end mt-5">
                    <button id="submitButton" type="submit"
                            class="button w-24 justify-center block bg-theme-1 text-white ml-2">
                        Next
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<script th:src="@{/dist/js/app.js}"></script>
<script th:src="@{/dist/js/validation.js}"></script>
</body>
</html>
