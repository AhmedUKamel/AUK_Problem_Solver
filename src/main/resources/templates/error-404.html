<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<meta http-equiv="content-type" content="text/html;charset=utf-8"/>
<head>
    <meta charset="utf-8">
    <link th:href="@{/dist/images/logo.svg}" rel="shortcut icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="AhmedUKamel">
    <title>Error Page</title>
    <link rel="stylesheet" th:href="@{/dist/css/app.css}"/>
</head>
<body class="app loading">
<div class="container">
    <div class="error-page flex flex-col lg:flex-row items-center justify-center h-screen text-center lg:text-left">
        <div class="-intro-x lg:mr-20">
            <img alt="..." class="h-48 lg:h-auto"
                 th:src="@{/dist/images/error-illustration.svg}">
        </div>
        <div class="text-white mt-10 lg:mt-0">
            <div class="intro-x text-6xl font-medium">404</div>
            <div class="intro-x text-xl lg:text-3xl font-medium">Oops. This page has gone missing.</div>
            <div class="intro-x text-lg mt-3">The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</div>
            <button class="intro-x button button--lg border border-white mt-10" id="homeButton">Back to Home</button>
        </div>
    </div>
</div>
<script th:src="@{/dist/js/app.js}"></script>
<script>
    function backToHome() {
        window.location.href = '/';
    }

    const homeButton = document.getElementById('homeButton');
    homeButton.addEventListener('click', backToHome);
</script>
</body>
</html>
