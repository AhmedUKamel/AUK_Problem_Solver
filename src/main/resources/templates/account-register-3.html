<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<meta http-equiv="content-type" content="text/html;charset=utf-8"/>
<head>
    <meta charset="utf-8">
    <link th:href="@{/dist/images/logo.svg}" rel="shortcut icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="AhmedUKamel">
    <title>Registration Page</title>
    <link rel="stylesheet" th:href="@{/dist/css/app.css}"/>
    <link rel="stylesheet" th:href="@{/dist/css/main.css}"/>
</head>
<body class="app loading">
<div class="content">
    <div class="flex items-center mt-8">
        <h2 class="intro-y text-lg font-medium mr-auto">
            Account Registration
        </h2>
    </div>
    <div class="intro-y box py-10 sm:py-20 mt-5">
        <div class="wizard flex flex-col lg:flex-row justify-center px-5 sm:px-20">
            <div class="intro-x lg:text-center flex items-center lg:block flex-1 z-10">
                <button class="w-10 h-10 rounded-full button text-gray-600 bg-gray-200">1</button>
                <div class="lg:w-32 text-base lg:mt-3 ml-3 lg:mx-auto">Account Security</div>
            </div>
            <div class="intro-x lg:text-center flex items-center mt-5 lg:mt-0 lg:block flex-1 z-10">
                <button class="w-10 h-10 rounded-full button text-gray-600 bg-gray-200">2</button>
                <div class="lg:w-32 text-base lg:mt-3 ml-3 lg:mx-auto text-gray-700">Account Details</div>
            </div>
            <div class="intro-x lg:text-center flex items-center mt-5 lg:mt-0 lg:block flex-1 z-10">
                <button class="w-10 h-10 rounded-full button text-white bg-theme-1">3</button>
                <div class="lg:w-32 font-medium text-base lg:mt-3 ml-3 lg:mx-auto text-gray-700">Account Appearance
                </div>
            </div>
            <div class="wizard__line hidden lg:block w-1/2 bg-gray-200 absolute mt-5"></div>
        </div>
        <div class="px-5 sm:px-20 mt-10 pt-10 border-t border-gray-200">
            <div class="font-medium text-base">Appearance Settings</div>
            <form action="/account" method="post" th:object="${user}"
                  class="grid grid-cols-12 gap-4 row-gap-5 mt-5">
                <div class="intro-y col-span-12 sm:col-span-4">
                    <label class="mb-2">Profile Picture</label>
                    <div class="border border-gray-200 rounded-md p-5">
                        <div class="w-40 h-40 relative image-fit cursor-pointer zoom-in mx-auto">
                            <label for="profileFileField">
                                <img id="profileImgField" class="rounded-md" alt=""
                                     th:src="*{picture}"/>
                            </label>
                            <input id="profileFileField" accept="image/jpeg, image/png" type="file" hidden>
                        </div>
                    </div>
                </div>
                <div class="intro-y col-span-12 sm:col-span-8">
                    <label for="bioField" class="mb-2">Profile Bio</label>
                    <div class="border border-gray-200 rounded-md p-5">
                        <div class="h-40 relative image-fit zoom-in mx-auto">
                            <textarea id="bioField" class="input w-full h-full flex-1"
                                      placeholder="Type bio about yourself..."
                                      style="resize: none"
                                      th:field="*{bio}" minlength="10" required>
                            </textarea>
                            <p class="text-xs text-gray-600 mt-2 text-theme-6"
                               th:if="${#fields.hasErrors('bio')}" th:errors="*{bio}"></p>
                        </div>
                    </div>
                </div>
                <input id="usernameField" type="hidden" th:field="*{username}" required>
                <input id="profileField" type="hidden" th:field="*{picture}" required>
                <input id="emailField" type="hidden" th:field="*{email}" required>
                <input id="nameField" type="hidden" th:field="*{name}" required>
                <input id="passwordField" type="hidden" th:field="*{password}" required>
                <input id="confirmPasswordField" type="hidden" th:field="*{confirm}" required>
                <input id="titleField" type="hidden" th:field="*{title}" required>
                <input id="phoneField" type="hidden" th:field="*{phone}" required>
                <input id="genderField" type="hidden" th:field="*{gender}" required>
                <div class="intro-y col-span-12 flex items-center justify-center sm:justify-end mt-5">
                    <button id="submitButton" type="submit" class="button w-24 justify-center block bg-theme-1 text-white ml-2">
                        Finish
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<script th:src="@{/dist/js/app.js}"></script>
<script th:src="@{/dist/js/validation.js}"></script>
</body>
</html>
