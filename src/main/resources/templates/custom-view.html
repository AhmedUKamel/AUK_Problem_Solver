<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<meta http-equiv="content-type" content="text/html;charset=utf-8"/>
<head>
    <meta charset="utf-8">
    <link th:href="@{/dist/images/logo.svg}" rel="shortcut icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="AhmedUKamel">
    <title th:text="${title}"></title>
    <link rel="stylesheet" th:href="@{/dist/css/app.css}"/>
</head>
<body class="app loading">
<div class="container">
    <div class="error-page flex flex-col lg:flex-row items-center justify-center h-screen text-center lg:text-left">
        <div class="-intro-x lg:mr-20">
            <img alt="..." class="h-48 lg:h-auto" th:src="${viewSvg}">
        </div>
        <div class="text-white mt-10 lg:mt-0">
            <div class="intro-x text-6xl font-medium" th:text="${viewHeading}"></div>
            <div class="intro-x text-xl lg:text-3xl font-medium" th:text="${viewTitle}"></div>
            <div class="intro-x text-lg mt-3" th:text="${viewMessage}"></div>
            <a class="intro-x button button--lg border border-white mt-10 inline-block"
               th:text="${buttonText}" th:href="${buttonRedirect}"></a>
        </div>
    </div>
</div>
<script th:src="@{/dist/js/app.js}"></script>
</body>
</html>
